syntax = "proto3";
package CarRentalSystem;

// User Role Definition
enum UserRole {
    CUSTOMER = 0;
    ADMIN = 1;
}

message User {
    string userID = 1;
    string name = 2;
    string email = 3;
    UserRole role = 4;
}

// Cart Item message
message CartItem {
    string plate = 1;
    string start_date = 2;
    string end_date = 3;
    double price = 4;
}

// Car Reservation message
message Reservation {
    string reservationID = 1;
    string customerID = 2;
    string plate = 3;
    string start_date = 4;
    string end_date = 5;
    double total_price = 6;
    string status = 7;
}

// Car Availability
enum CarStatus {
    CAR_UNAVAILABLE = 0;
    CAR_AVAILABLE = 1;
}
 
message Car {
    string plate = 1;
    string make = 2;
    string model = 3;
    int32 year = 4;
    double dailyPrice = 5;
    int32 mileage = 6;
    CarStatus availability = 7;
}

// Add Car Messages
message AddCarRequest {
    Car car = 1;
}

message AddCarResponse {
    string plate = 1;
    string message = 2;
    bool success = 3;
}

// Create User Messages
message CreateUsersRequest {
    repeated User users = 1;
}

message CreateUsersResponse {
    string message = 1;
    bool success = 2;
    int32 usersCreated = 3;
}

// Update Car Messages
message UpdateCarRequest {
    string plate = 1;
    Car updatedCar = 2;
}

message UpdateCarResponse {
    string message = 1;
    bool success = 2;
}

// Remove Car Messages
message RemoveCarRequest {
    string plate = 1;
}

message RemoveCarResponse {
    repeated Car remaining_cars = 1;
    string message = 2;
    bool success = 3;
}

// List Available Cars 
message ListAvailableCarsRequest {
    string filter = 1; // Optional filter by Make of car
}

// Search Car Messages
message SearchCarRequest {
    string plate = 1;
}

message SearchCarResponse {
    Car car = 1;
    bool available = 2;
    string message = 3;
}

// Add to Cart Messages
message AddToCartRequest {
    string customerID = 1;
    string plate = 2;
    string startDate = 3;
    string endDate = 4;
}
message AddToCartResponse {
    string message = 1;
    bool success = 2;
}

// Place Reservation Messages
message PlaceReservationRequest {
    string customerID = 1;
}
message PlaceReservationResponse {
    Reservation reservation = 1;
    string message = 2;
    bool success = 3;
}

// Service operations
service CarRentalSystemService {
    // Admin operations
    rpc AddCar(AddCarRequest) returns (AddCarResponse);
    rpc CreateUsers(CreateUsersRequest) returns (CreateUsersResponse);
    rpc UpdateCar(UpdateCarRequest) returns (UpdateCarResponse);
    rpc RemoveCar(RemoveCarRequest) returns (RemoveCarResponse);
    
    // Customer operations
    rpc ListAvailableCars(ListAvailableCarsRequest) returns (stream Car);
    rpc SearchCar(SearchCarRequest) returns (SearchCarResponse);
    rpc AddToCart(AddToCartRequest) returns (AddToCartResponse);
    rpc PlaceReservation(PlaceReservationRequest) returns (PlaceReservationResponse);
}